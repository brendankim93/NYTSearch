<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
		<div class="jumbotron" style="background-color: #2F4F4F; color: white;">
			<h1 class="text-center">New York Times Search</h1>
		</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
			<div class="card-header" style="background-color: #2F4F4F; color: white;">
				Search Parameters
			</div>
			<div class="card-body">
				<form>	
  					<div class="form-group">
   	 					<label for="exampleInputEmail1">Search Term:</label>
    						<input type="email" class="form-control" id="search-term" aria-describedby="emailHelp">
  					</div>
  					<div class="form-group">
    					<label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
    					<select class="form-control" id="exampleFormControlSelect1">
      						<option>1</option>
      						<option>5</option>
      						<option>10</option>
    					</select>
  					</div>
  					<div class="form-group">
    					<label for="exampleInputPassword1">Start Year (Optional):</label>
    						<input type="password" class="form-control" id="start-year">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputPassword1">End Year (Optional):</label>
    						<input type="password" class="form-control" id="end-year">
  					</div>
  					<button type="submit" class="btn btn-secondary">Search</button>
  					<button type="clear" class="btn btn-secondary">Clear</button>
				</form>
			</div>
		</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header" style="background-color: #2F4F4F; color: white;">
					Top Articles
				</div>
			<div class="card-body">

			</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
